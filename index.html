<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-gamepad"></i> GameHub</h1>
            <p>Tu catálogo interactivo de videojuegos</p>
        </div>
    </header>

    <main class="main">
        <section class="filtros">
            <div class="container">
                <div class="search-box">
                    <input type="text" id="buscador" placeholder="Buscar por nombre o género...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filtros-group">
                    <!-- Select con atributo aria-label para accesibilidad -->
                    <select id="filtro-genero" class="dropdown" aria-label="Filtrar por género">
                        <option value="todos">Todos los géneros</option>
                    </select>

                    <!-- Botones con etiquetas correctas y atributos aria -->
                    <button id="btn-ordenar-anio" class="btn" aria-label="Ordenar por año">
                        <i class="fas fa-calendar-alt"></i> Año
                    </button>

                    <button id="btn-ordenar-puntuacion" class="btn" aria-label="Ordenar por puntuación">
                        <i class="fas fa-star"></i> Puntuación
                    </button>

                    <button id="btn-reset" class="btn" aria-label="Restablecer filtros">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>

                    <!-- Checkbox con label asociado correctamente -->
                    <div class="toggle-theme">
                        <input type="checkbox" id="theme-switch" aria-label="Cambiar modo claro/oscuro">
                        <label for="theme-switch" class="theme-toggle">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                            <span class="ball"></span>
                            <span class="sr-only">Cambiar modo claro/oscuro</span>
                        </label>
                    </div>
                </div>
                <div class="year-slider">
                    <label for="year-range">Rango de años: <span id="year-value">2011-2023</span></label>
                    <div class="slider-container">
                        <input type="range" id="year-range" min="2011" max="2023" value="2023" class="slider">
                    </div>
                </div>
            </div>
        </section>

        <section class="juegos">
            <div class="container">
                <div id="juegos-container" class="grid-container"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Proyecto de Estructuras de Datos - © 2025</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
